<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubApplication Form</title>
  <link rel="icon" type="image/png" href="../assets/peachlogo.png">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      font-family: 'Poppins', sans-serif;
      color: #355f2e;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('assets/q3port.png') no-repeat center;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .sidebar {
      width: 260px;
      background-color: rgba(255, 252, 232, 0.9);
      padding: 30px;
      border-right: 4px dashed #f2c94c;
      min-height: 100vh;
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      color: #f2a900;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #355f2e;
      padding: 8px 12px;
      display: block;
      background-color: #fdf7d6;
      border-radius: 10px;
      transition: 0.3s;
      margin-bottom: 8px;
    }

    .sidebar ul li a:hover {
      background-color: #fff1a8;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px 80px;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.6rem;
      color: #2d6a9f;
    }

    section {
      background-color: #fffef4;
      padding: 25px;
      border-radius: 20px;
      border: 3px dashed #cdeac0;
      margin-top: 25px;
    }

    section h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: #f2a900;
    }

    label {
      display: block;
      margin: 12px 0;
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 2px solid #4CAF50;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      background: #111;
      color: white;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00d1ff;
      box-shadow: 0 0 5px #00d1ff;
    }

    fieldset {
      border: 2px dashed #f2c94c;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    legend {
      font-family: 'Press Start 2P', cursive;
      color: #00d1ff;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #f2ea00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d1ff;
      color: white;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>üç¶ MENU</h2>
    <ul>
      <li><a href="../index.html">üè† Home</a></li>
      <li><a href="thirdgraded.html">üìã View Applications</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Club Application Form</h1>
      <p>Fill out your details to join your preferred club‚ÄºÔ∏è</p>
    </header>

    <section>
      <h2>üìù Application</h2>

      <form onsubmit="saveData(); return confirmSubmit();" onreset="return confirmReset();">
        <fieldset>
          <legend>Personal Information</legend>
          <label>Student ID
            <input type="number" name="studentID" required>
          </label>

          <label>Full Name
            <input type="text" name="fullName" required>
          </label>

          <label>Birthday
            <input type="date" name="birthday" required>
          </label>

          <label>Email
            <input type="email" name="email" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Additional Information</legend>

          <label>Mobile Phone
            <input type="text" name="mobile" required>
          </label>

          <label>Grade Level
            <select name="gradeLevel" required>
              <option value="">--Select--</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </label>

          <label>
            <input type="radio" name="internExtern" value="Intern" required> Intern
            <input type="radio" name="internExtern" value="Extern" required> Extern
          </label>

          <label>Preferred Club
            <select name="club" required>
              <option value="">--Select--</option>
              <option>Alianti</option>
              <option>Bake Club</option>
              <option>CARE</option>
              <option>Celluloid</option>
              <option>Ellipsis</option>
              <option>Exposure</option>
              <option>Invictus</option>
              <option>Karyo</option>
              <option>Kamalayan</option>
              <option>Labuyo</option>
              <option>Pallastro</option>
              <option>Sightlines</option>
            </select>
          </label>

          <label>Why do you want to join?
            <textarea required></textarea>
          </label>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </div>

  <script>
    function saveData() {
      const data = JSON.parse(localStorage.getItem("clubData")) || [];

      const clubSelect = document.querySelector("select[name='club']");
      const student = {
        id: document.querySelector("input[name='studentID']").value,
        name: document.querySelector("input[name='fullName']").value,
        email: document.querySelector("input[name='email']").value,
        mobile: document.querySelector("input[name='mobile']").value,
        grade: document.querySelector("select[name='gradeLevel']").value,
        type: document.querySelector("input[name='internExtern']:checked").value,
        club: clubSelect.options[clubSelect.selectedIndex].text
      };

      data.push(student);
      localStorage.setItem("clubData", JSON.stringify(data));
    }

    function confirmSubmit() {
      return confirm("Are you sure you want to submit?");
    }

    function confirmReset() {
      return confirm("Are you sure you want to reset?");
    }
  </script>
</body>
</html>
