<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubApplication Form</title>
  <link rel="icon" type="image/png" href="../assets/peachlogo.png">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      font-family: 'Poppins', sans-serif;
      color: #355f2e;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #fff9c4, #fffde7);
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.8;
      z-index: 0;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud1 {
      width: 160px;
      height: 50px;
      top: 10%;
      left: -200px;
      animation: moveCloud 70s linear infinite;
    }

    .cloud1::before {
      width: 80px;
      height: 80px;
      top: -35px;
      left: 20px;
    }

    .cloud1::after {
      width: 90px;
      height: 90px;
      top: -40px;
      right: 20px;
    }

    .cloud2 {
      width: 120px;
      height: 45px;
      top: 40%;
      left: -180px;
      animation: moveCloud 100s linear infinite;
    }

    .cloud2::before {
      width: 60px;
      height: 60px;
      top: -25px;
      left: 15px;
    }

    .cloud2::after {
      width: 70px;
      height: 70px;
      top: -30px;
      right: 15px;
    }

    @keyframes moveCloud {
      from { transform: translateX(0); }
      to { transform: translateX(200vw); }
    }

    .petal {
      position: fixed;
      top: -20px;
      width: 12px;
      height: 12px;
      background: pink;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .sidebar {
      width: 260px;
      background-color: rgba(255, 252, 232, 0.95);
      padding: 30px;
      border-right: 4px dashed #f2c94c;
      min-height: 100vh;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      color: #f2a900;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #355f2e;
      padding: 8px 12px;
      display: block;
      background-color: #fdf7d6;
      border-radius: 10px;
      transition: 0.3s;
      margin-bottom: 8px;
    }

    .sidebar ul li a:hover {
      background-color: #fff1a8;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px 80px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.6rem;
      color: #2d6a9f;
      animation: floatTitle 4s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    section {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 20px;
      border: 3px dashed #cdeac0;
      margin-top: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    label {
      display: block;
      margin: 12px 0;
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 2px solid #4CAF50;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      background: #111;
      color: white;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00d1ff;
      box-shadow: 0 0 10px #00d1ff;
      transform: scale(1.02);
    }

    fieldset {
      border: 2px dashed #f2c94c;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    legend {
      font-family: 'Press Start 2P', cursive;
      color: #00d1ff;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #f2ea00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 5px 0 #c8c200;
    }

    button:hover {
      background-color: #00d1ff;
      color: white;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 1px 0 #888;
    }
  </style>
</head>

<body>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="petal" style="left:10%; animation-duration:10s;"></div>
  <div class="petal" style="left:25%; animation-duration:14s;"></div>
  <div class="petal" style="left:40%; animation-duration:12s;"></div>
  <div class="petal" style="left:60%; animation-duration:16s;"></div>
  <div class="petal" style="left:75%; animation-duration:13s;"></div>
  <div class="petal" style="left:90%; animation-duration:18s;"></div>

  <div class="sidebar">
    <h2>üç¶ MENU</h2>
    <ul>
      <li><a href="../index.html">üè† Home</a></li>
      <li><a href="thirdgraded.html">üìã View Applications</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Club Application Form</h1>
      <p>Fill out your details to join your preferred club‚ÄºÔ∏è</p>
    </header>

    <section>
      <h2>üìù Application</h2>

      <form onsubmit="saveData(); return confirmSubmit();" onreset="return confirmReset();">
        <fieldset>
          <legend>Personal Information</legend>
          <label>Student ID
            <input type="number" name="studentID" required>
          </label>

          <label>Full Name
            <input type="text" name="fullName" required>
          </label>

          <label>Birthday
            <input type="date" name="birthday" required>
          </label>

          <label>Email
            <input type="email" name="email" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Additional Information</legend>

          <label>Mobile Phone
            <input type="text" name="mobile" required>
          </label>

          <label>Grade Level
            <select name="gradeLevel" required>
              <option value="">--Select--</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </label>

          <label>
            <input type="radio" name="internExtern" value="Intern" required> Intern
            <input type="radio" name="internExtern" value="Extern" required> Extern
          </label>

          <label>Why do you want to join?
            <textarea required></textarea>
          </label>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </div>

</body>
</html>
