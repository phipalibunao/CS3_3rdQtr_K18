<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <link rel="icon" type="image/png" href="assets/peachlogo.png">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('../assets/loadingbg1.png') center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-box {
      background-color: rgba(255, 254, 244, 0.95);
      padding: 40px 60px;
      border-radius: 24px;
      border: 4px dashed #f2c94c;
      text-align: center;
      box-shadow: 0 10px 0 rgba(0,0,0,0.08);
    }

    .loading-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.4rem;
      animation: blink 1.4s infinite;
      transition: color 0.6s ease;
      text-shadow:
        1px 1px 2px white,
       -1px -1px 2px white;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="loading-box">
    <div class="loading-text" id="loadingText">LOADING..</div>
  </div>

  <script>
    const colors = ["#355f2e", "#f2c94c", "#2d6a9f"];
    const loadingText = document.getElementById("loadingText");

    setInterval(() => {
      loadingText.style.color =
        colors[Math.floor(Math.random() * colors.length)];
    }, 1200);
  </script>
</body>
</html>
