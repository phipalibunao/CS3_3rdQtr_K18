<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <link rel="icon" type="image/png" href="assets/cspmlprojfavicon4.png">

  <!-- PIXEL + MODERN FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #355f2e;
      position: relative;
      overflow: hidden;
    }

    /* BLURRED BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('assets/q3port.png') no-repeat center center;
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
    }

    .loading-box {
      background-color: rgba(255, 254, 244, 0.95);
      padding: 40px 60px;
      border-radius: 24px;
      border: 4px dashed #f2c94c;
      text-align: center;
      box-shadow: 0 10px 0 rgba(0,0,0,0.08);
    }

    .loading-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.4rem;
      color: #2d6a9f;
      text-shadow: 
        1px 1px 2px white,
       -1px -1px 2px white;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="loading-box">
    <div class="loading-text">LOADING..</div>
  </div>
</body>
</html>
