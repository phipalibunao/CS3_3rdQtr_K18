<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Club Applications</title>
  <link rel="icon" type="image/png" href="../assets/peachlogo.png">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      font-family: 'Poppins', sans-serif;
      color: #355f2e;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #fff9c4, #fffde7);
    }

    .petal {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.6;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .computer {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 120px;
      height: 90px;
      background: #dcdcdc;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: floatComp 5s ease-in-out infinite;
      z-index: 3;
    }

    .screen {
      width: 90px;
      height: 50px;
      background: #111;
      margin: 10px auto;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 0 15px #00ffcc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .screen::after {
      content: "loading data...";
      color: #00ffcc;
      font-size: 7px;
      font-family: 'Press Start 2P', cursive;
      position: absolute;
      top: 18px;
      left: 6px;
      animation: blink 1s infinite;
    }

    .stand {
      width: 40px;
      height: 10px;
      background: #bbb;
      margin: auto;
      border-radius: 3px;
    }

    @keyframes floatComp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #00ffcc; }
      to { box-shadow: 0 0 20px #00ffcc; }
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    .sidebar {
      width: 260px;
      background-color: rgba(255, 252, 232, 0.95);
      padding: 30px;
      border-right: 4px dashed #f2c94c;
      min-height: 100vh;
      z-index: 2;
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      color: #f2a900;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #355f2e;
      padding: 8px 12px;
      display: block;
      background-color: #fdf7d6;
      border-radius: 10px;
      margin-bottom: 8px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #fff1a8;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px 60px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.6rem;
      color: #2d6a9f;
      animation: floatTitle 4s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .filter-box {
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 10px;
      border: 3px dashed #cdeac0;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    select, input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 2px solid #4CAF50;
      font-family: 'Poppins', sans-serif;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #f2ea00;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 4px 0 #c8c200;
    }

    button:hover {
      background-color: #00d1ff;
      color: white;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #888;
    }

    .total-display {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: 2px solid #355f2e;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th {
      background-color: #2d6a9f;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      padding: 12px;
      cursor: pointer;
    }

    td {
      padding: 10px;
      border: 1px solid #355f2e;
      font-size: 0.9rem;
    }

    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    tbody tr:hover { background-color: #fff1a8; }

    @media(max-width: 900px){
      table { display: block; overflow-x: auto; }
    }
  </style>
</head>

<body>

  <div class="petal" style="left:10%; animation-duration:10s;"></div>
  <div class="petal" style="left:30%; animation-duration:14s;"></div>
  <div class="petal" style="left:50%; animation-duration:12s;"></div>
  <div class="petal" style="left:70%; animation-duration:16s;"></div>
  <div class="petal" style="left:90%; animation-duration:18s;"></div>

  <div class="computer">
    <div class="screen"></div>
    <div class="stand"></div>
  </div>

  <div class="sidebar">
    <h2>üç¶ MENU</h2>
    <ul>
      <li><a href="../index.html">üè† Home</a></li>
      <li><a href="secondgraded.html">üìù Application Form</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>View Club Applications</h1>
      <p>See all students who have signed up üìã</p>
    </header>

    <div class="filter-box">
      <label>Club:</label>
      <select id="clubFilter" onchange="loadData()">
        <option value="All">--All Clubs--</option>
        <option>Alianti</option>
        <option>Bake Club</option>
        <option>CARE</option>
        <option>Celluloid</option>
        <option>Ellipsis</option>
        <option>Exposure</option>
        <option>Invictus</option>
        <option>Karyo</option>
        <option>Kamalayan</option>
        <option>Labuyo</option>
        <option>Pallastro</option>
        <option>Sightlines</option>
      </select>

      <label>Name:</label>
      <input type="text" id="searchInput" placeholder="Search name..." onkeyup="loadData()">

      <button onclick="resetFilter()">Reset</button>
    </div>

    <p class="total-display">Total Signups: <span id="count">0</span></p>
    <p class="total-display" id="clubCounts"></p>

    <table>
      <thead>
        <tr>
          <th onclick="sortTable(0)">Club ‚Üï</th>
          <th onclick="sortTable(1)">ID ‚Üï</th>
          <th onclick="sortTable(2)">Name ‚Üï</th>
          <th onclick="sortTable(3)">Grade ‚Üï</th>
          <th onclick="sortTable(4)">Email ‚Üï</th>
          <th onclick="sortTable(5)">Mobile ‚Üï</th>
          <th onclick="sortTable(6)">Type ‚Üï</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    function loadData() {
      const tbody = document.getElementById('tableBody');
      const countSpan = document.getElementById('count');
      const clubCounts = document.getElementById('clubCounts');

      const filter = document.getElementById('clubFilter').value;
      const search = document.getElementById('searchInput').value.toLowerCase();

      const data = JSON.parse(localStorage.getItem('clubData')) || [];

      const filtered = data.filter(s =>
        (filter === "All" || s.club === filter) &&
        s.name.toLowerCase().includes(search)
      );

      countSpan.textContent = filtered.length;
      tbody.innerHTML = "";

      if (!filtered.length) {
        tbody.innerHTML = "<tr><td colspan='7' style='text-align:center'>No signups found!</td></tr>";
      } else {
        filtered.forEach(s => {
          const row = `<tr class="club-${s.club.replace(/\s/g,'\\ ')}">
            <td>${s.club}</td>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.grade}</td>
            <td>${s.email}</td>
            <td>${s.mobile}</td>
            <td>${s.type}</td>
          </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      }

      const counts = {};
      data.forEach(s => counts[s.club] = (counts[s.club] || 0) + 1);
      clubCounts.textContent = Object.entries(counts)
        .map(([c,n]) => `${c}: ${n}`)
        .join(" | ");
    }

    function resetFilter() {
      document.getElementById('clubFilter').value = "All";
      document.getElementById('searchInput').value = "";
      loadData();
    }

    function sortTable(col) {
      const tbody = document.getElementById("tableBody");
      const rows = Array.from(tbody.rows);
      const asc = tbody.dataset.sort !== "asc";

      rows.sort((a,b)=>{
        const A = a.cells[col].innerText.toLowerCase();
        const B = b.cells[col].innerText.toLowerCase();
        return asc ? A.localeCompare(B,undefined,{numeric:true}) :
                     B.localeCompare(A,undefined,{numeric:true});
      });

      tbody.innerHTML = "";
      rows.forEach(r=>tbody.appendChild(r));
      tbody.dataset.sort = asc ? "asc" : "desc";
    }

    window.onload = loadData;
  </script>
</body>
</html>
