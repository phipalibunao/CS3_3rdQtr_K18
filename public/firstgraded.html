<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club/Organization Application Form</title>
  <link rel="icon" type="image/png" href="assets/cspmlprojfavicon4.png">

  <!-- PIXEL + MODERN FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Poppins', sans-serif;
      color: #355f2e;
      position: relative;
      overflow: hidden;
    }

    /* BLURRED BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/q3port.png') no-repeat center center;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background-color: rgba(255, 252, 232, 0.9);
      padding: 30px;
      border-right: 4px dashed #f2c94c;
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      color: #f2a900;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #355f2e;
      padding: 8px 12px;
      display: block;
      background-color: #fdf7d6;
      border: 2px dashed transparent;
      transition: all 0.3s ease;
    }

    .sidebar ul li a:hover {
      border: 2px dashed #f2c94c;
      background-color: #fff1a8;
      transform: translateX(5px);
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.6rem;
      color: #2d6a9f;
      margin-bottom: 15px;
    }

    section {
      background-color: #fffef4;
      padding: 25px;
      border-radius: 20px;
      border: 3px dashed #cdeac0;
    }

    section h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: #f2a900;
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin: 10px 0;
      font-size: 0.85rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 6px;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #00d1ff;
      box-shadow: 0 0 5px #00d1ff;
    }

    .error {
      border-color: #ff0000 !important;
      background-color: #330000;
    }

    fieldset {
      border: 2px dashed #f2c94c;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    legend {
      font-family: 'Press Start 2P', cursive;
      color: #00d1ff;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      padding: 8px 15px;
      margin-top: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #111;
      background-color: #f2ea00;
      text-shadow: 1px 1px #000;
    }

    button:hover {
      background-color: #00d1ff;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>üç¶MENU</h2>
    <ul>
      <li><a href="#">üè† Home</a></li>
      <li><a href="#">üìã Club List</a></li>
      <li><a href="#">üìß Contact</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Club Application Form</h1>
      <p>Fill out your details to join your preferred club üéÆ</p>
    </header>

    <section>
      <h2>üìù Application</h2>
      <form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">
        
        <!-- Personal Info -->
        <fieldset>
          <legend>Personal Information</legend>
          <label>Student ID: <input type="number" name="studentID" required onblur="checkEmpty(this)"></label>
          <label>Full Name: <input type="text" name="fullName" required onblur="checkEmpty(this)"></label>
          <label>Birthday: <input type="date" name="birthday" required onblur="checkEmpty(this)"></label>
          <label>Email Address: <input type="email" name="email" required onblur="checkEmpty(this)"></label>
        </fieldset>

        <!-- Additional Info -->
        <fieldset>
          <legend>Additional Information</legend>
          <label>Mobile Phone: <input type="text" name="mobile" required onblur="checkEmpty(this)"></label>

          <label>Grade Level:
            <select name="gradeLevel" required onblur="checkEmpty(this)">
              <option value="">--Select--</option>
              <option value="7">Grade 7</option>
              <option value="8">Grade 8</option>
              <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
            </select>
          </label>

          <label>Intern / Extern:
            <input type="radio" name="internExtern" value="intern" required> Intern
            <input type="radio" name="internExtern" value="extern" required> Extern
          </label>

          <label>Preferred Organization / Club:
            <select name="club" required onblur="checkEmpty(this)">
              <option value="">--Select--</option>
              <option value="gaming">Gaming Club</option>
              <option value="robotics">Robotics Club</option>
              <option value="music">Music Club</option>
              <option value="arts">Arts Club</option>
              <option value="sports">Sports Club</option>
            </select>
          </label>

          <label>Why do you want to join:
            <textarea name="reason" required onblur="checkEmpty(this)"></textarea>
          </label>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </div>

  <script>
    function confirmSubmit() {
      return confirm("Are you sure you want to submit the form?");
    }

    function confirmReset() {
      return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
      if (!element.value) {
        element.classList.add('error');
      } else {
        element.classList.remove('error');
      }
    }
  </script>
</body>
</html>
